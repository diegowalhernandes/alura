<meta charset="utf-8">

<script>
	function pulaLinha(){
		document.write("<br><hr><br>")
	}
	function print(frase){
		document.write(frase)
		pulaLinha()
	}
	var limite = parseInt(prompt("Até que ano você quer saber? "));

	var anoCopa = 1930;
	
	while(anoCopa <= limite){
		print("Teve copa em " + anoCopa);
		anoCopa = anoCopa + 4;
	}
	print("FIM");
</script>
