<meta charset="utf-8">

<script>

	function pulaLinha() {
		document.write("<br>");
	}
	function print(frase) {
		document.write(frase);
		pulaLinha();
	}
	var numeroPensado = Math.round(Math.random() * 10);

	var chute = parseInt(prompt("Digite seu chute! "));

	if(chute == numeroPensado) {
		print("Você acertou!");
	}
	else {
		print("Você errou, o número pensado foi " + numeroPensado);
	}

</script>
