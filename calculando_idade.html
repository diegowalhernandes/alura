<meta charset="utf-8">

<script>
function pulaLinha() {
	document.write("<br>")
}

function mostra(frase) {
	document.write(frase)
	pulaLinha()
}
mostra("Minha irmã tem" + 34)
mostra("E eu tenho " + 20)
var diferenca = 34 - 20
mostra("A diferença entre idades é " + diferenca)

</script>
